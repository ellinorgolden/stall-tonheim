<section class="hest-grid" aria-labelledby="hest-overskrift">
  <h2 id="hest-overskrift" class="visuelt-skjult">
    Våre hester
  </h2>
  
  <button 
   type="button" 
   class="hest-kort" 
   *ngFor="let hest of hester">
    <img 
     [src]="hest.bilde"
     [alt]="'Bilde av ' + hest.navn"/>
    <span class="tittel">{{ hest.navn }}</span>
    <span class="visuelt-skjult">
     Klikk for å åpne hesteside og lese mer om hesten
    </span>
</button>
</section>
