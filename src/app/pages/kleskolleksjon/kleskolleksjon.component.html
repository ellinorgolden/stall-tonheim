<section class="produkt-grid" aria-labelledby="kleskolleksjon-overskrift">
    <h2 id="Kleskolleksjon-overskrift" class="visuelt-skjult">
      Oversikt over kleskolleksjon
    </h2>

    <button 
    type="button" 
    class="produkt-kort" 
    *ngFor="let produkt of produkter"
    (click)="aapneProduktSide(produkt.slug)"
    >
      <img [src]="produkt.bilde" [alt]="'Bilde av ' + produkt.tittel" />
      <span class="tittel">{{ produkt.tittel }}</span>
      <span class="visuelt-skjult">
        Klikk for å åpne produktside og legge inn bestilling
      </span>
      <span *ngIf="produkt.prisBarn ; else voksenPris" >
        {{ produkt.prisBarn }} kr / {{ produkt.prisVoksen }} kr
      </span>
      <ng-template #voksenPris>
        <span>Pris: {{ produkt.prisVoksen }} kr</span>
      </ng-template>
    </button>
</section>
